<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>The Regency Hotel</title>
    <meta name="keywords" content="The Tribe Resort" />
    <meta name="description" content="3-Star boutique hotel" />
    <link rel="shortcut icon" href="images/cover/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- For Icons -->
    <link href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' rel='stylesheet' type='text/css'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/rooms/rooms.css">
    <link rel="stylesheet" href="styles/carousel.css">
    <link rel="stylesheet" href="styles/cover-slider.css">

    <!-- Added hamburger menu -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="scripts/navbar.js"></script>
  </head>

  <body>
    <section class="main">
      <!-- Header Starts-->
      <header class="cover-header">
        <nav class="cover-nav">
          <div class="menu">
            <img class="cover-logo" src="./images/cover/cover.png" alt="Regency Hotel">
            <ul class="clearfix">
                <li><a href="/Hotel-Demo">Home</a></li>
                <li><a href="rooms_views/rooms.html">Rooms </a></li>
                <li><a href="dining_views/dining_mainpage.html">Dining</a></li>
                <li><a href="event_views/events_main-page.html">Events</a></li>
                <li><a href="fitness_views/Wellness.html">Fittness</a></li>
                <li><a href="blog_views/blog.html">Blog</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- Header Ends Here -->

      <section class="carousel p30" aria-label="Gallery" id="cover">
        <ol class="carousel__viewport">
          <li id="carousel__slide1"
              tabindex="0"
              class="carousel__slide">
            <div class="carousel__snapper">
              <a href="#carousel__slide1" class="carousel__prev">
                <i class="fa fa-angle-left"></i>
              </a>
              <a href="#carousel__slide2" class="carousel__next">
                <i class="fa fa-angle-right"></i>
              </a>
            </div>
          </li>
          <li id="carousel__slide2"
              tabindex="0"
              class="carousel__slide">
            <div class="carousel__snapper"></div>
            <a href="#carousel__slide1" class="carousel__prev">
              <i class="fa fa-angle-left"></i>
            </a>
            <a href="#carousel__slide1" class="carousel__next">
              <i class="fa fa-angle-right"></i>
            </a>
          </li>
        </ol>
      </section>

      <section class="cover-head">
        <div class="">
          <p class="cover-block">Explore The Regency</p>
        </div>
        <hr>
      </section>

      <div id="explore">
        <section class="tm-roomsection container">
          <a class="tm-room1" href="rooms_views/rooms.html">
            <div class="tm-trans cover-trans">
              <div>
                <p></p>
                <p>Rooms</p>
                <p></p>
              </div>
            </div>
            <img class="tm-roomimage img-responsive gallery" src="images/cover/overview1.jpg">
          </a>
          <a class="tm-room1" href="fitness_views/Wellness.html">
            <div class="tm-trans cover-trans">
              <div>
                <p></p>
                <p>The athletic club</p>
              </div>
            </div>
            <img class="tm-roomimage img-responsive gallery" src="images/fitness/WorkOut.jpeg">
          </a>
          <a class="tm-room1" href="dining_views/dining_mainpage.html">
            <div class="tm-trans cover-trans">
              <div>
                <p></p>
                <p>Inspired Dining</p>
              </div>
            </div>
            <img class="tm-roomimage img-responsive gallery" src="images/cover/overview3.jpg">
          </a>
        </section>

        <section class="tm-roomsection container">
          <a class="tm-room1" href="event_views/events_main-page.html">
            <div class="tm-trans cover-trans">
              <div>
                <p></p>
                <p>The events</p>
              </div>
            </div>
            <img class="tm-roomimage img-responsive gallery" src="images/event/dummy2_1.jpg">
          </a>
          <a class="tm-room1" href="blog_views/blog.html">
            <div class="tm-trans cover-trans">
              <div>
                <p></p>
                <p>Blogs</p>
              </div>
            </div>
            <img class="tm-roomimage img-responsive gallery" src="images/cover/blog.jpeg">
          </a>
        </section>

        <!-- Guest Review Section -->
        <section class="review-container">
          <section class="cover-head">
            <div class="">
              <p class="cover-block">Guest Reviews</p>
            </div>
            <hr>
          </section>
          <form id="issueInputForm">
            <div class="form-group">
              <label for="issueNameInput">Name</label><span class="col_red"> *</span>
              <input type="text" class="form-control" id="issueNameInput" placeholder="Enter full name">
              <div class="col_red"></div>
            </div>
            <div class="form-group">
              <label for="issueEmailInput">Title of your review</label><span class="col_red"> *</span>
              <input type="text" class="form-control" id="issueEmailInput" placeholder="Summarize your visit or highlight an interesting detail">
              <div class="col_red"></div>
            </div>
            <div class="form-group">
              <label for="issueDescInput">Your review</label><span class="col_red"> *</span>
              <textarea rows="6" name="comment" id="issueDescInput" placeholder="By sharing your experiences, you're helping travelers make better choices and plan their dream trips. Thank you!"></textarea>
              <div class="col_red"></div>
            </div>
            <div class="form-group">
              <label for="issueSeverityInput">Rating</label><span class="col_red"> *</span>
              <select id="issueSeverityInput" class="form-control">
                <option value="1">One Star</option>
                <option value="2">Two Star</option>
                <option value="3">Three Star</option>
                <option value="4">Four Star</option>
                <option value="5">Five Star</option>
              </select>
            </div>
            <button type="button" id="register" class="btn custom_btn">Submit</button>
          </form>

          <div class="col-lg-12 ">
            <div class="stars-outer" style="display: none">
              <div class="stars-inner"></div>
            </div>
            <!-- Reviews Listing -->
            <div id="reviewsList">
            </div>
          </div>
        </section>
      </div>
      
      <!-- Footer -->
      <footer class="cover-footer">
        <div class="cover-address">
          <p>007, Atlanta Park India Phone : (211) 9275693451 <br> Email : the-regency@info.com</p>
        </div>
        <br/>
        <div class="cover-social">
          <a href="#"> <img src="images/cover/fb.png"></a>
          <a href="#"> <img src="images/cover/G.png"> </a>
          <a href="#"> <img src="images/cover/twittr.png"> </a>
          <a href="#"> <img src="images/cover/insta.png"> </a>
        </div>
      </footer>
    </section>

    <!-- For Review JS -->
    <script src="scripts/review.js"></script>
  </body>
</html>
